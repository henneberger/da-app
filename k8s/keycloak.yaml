apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm
  labels:
    app: keycloak
    component: realm
  namespace: default
data:
  demo-realm.json: |
    {
      "realm": "demo",
      "enabled": true,
      "roles": {
        "realm": [
          {"name": "viewer"}
        ]
      },
      "clients": [
        {
          "clientId": "graphql",
          "publicClient": true,
          "directAccessGrantsEnabled": true,
          "standardFlowEnabled": false,
          "serviceAccountsEnabled": false
        }
      ],
      "users": [
        {
          "username": "alice",
          "enabled": true,
          "emailVerified": true,
          "requiredActions": [],
          "credentials": [
            {"type": "password", "value": "password", "temporary": false}
          ],
          "realmRoles": ["viewer"]
        }
      ]
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:24.0.4
          args: ["start-dev", "--import-realm", "--http-port=8080"]
          env:
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: admin
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: realm
              mountPath: /opt/keycloak/data/import
      volumes:
        - name: realm
          configMap:
            name: keycloak-realm
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: default
spec:
  selector:
    app: keycloak
  ports:
    - name: http
      port: 8080
      targetPort: 8080

apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: restgraphqlendpoints.vertx.henneberger.dev
spec:
  group: vertx.henneberger.dev
  names:
    kind: RestGraphQLEndpoint
    plural: restgraphqlendpoints
    singular: restgraphqlendpoint
    shortNames:
      - vxrge
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: [schemaRefs, path]
              properties:
                schemaRefs:
                  type: array
                  items: { type: string }
                path:
                  type: string
                method:
                  type: string
                  default: POST
                contentType:
                  type: string
                maxBodyBytes:
                  type: integer
                  minimum: 1
                requireJson:
                  type: boolean
                requireAuth:
                  type: boolean
                  description: "If auth is enabled on the GraphQLSchema, requireAuth defaults to true."
                operationRef:
                  type: string
                  description: "Reference to a GraphQLOperation in the same namespace."
                document:
                  type: string
                  description: "Inline GraphQL query or mutation document."
                operationName:
                  type: string
                variables:
                  type: array
                  items:
                    type: object
                    required: [name, source]
                    properties:
                      name:
                        type: string
                        description: "GraphQL variable name."
                      source:
                        type: object
                        required: [kind, name]
                        properties:
                          kind:
                            type: string
                            enum: [BODY, QUERY, PATH, HEADER, JWT, ENV, RAW_BODY]
                          name:
                            type: string
                            description: "Selector for the chosen kind (jsonpath/dotted for BODY)."
            status:
              type: object
              properties:
                status:
                  type: string

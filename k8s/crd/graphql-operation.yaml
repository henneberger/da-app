apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: graphqloperations.vertx.henneberger.dev
spec:
  group: vertx.henneberger.dev
  names:
    kind: GraphQLOperation
    plural: graphqloperations
    singular: graphqloperation
    shortNames:
      - vxgo
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: [schemaRefs, document]
              properties:
                schemaRefs:
                  type: array
                  items: { type: string }
                description:
                  type: string
                document:
                  type: string
                  description: "A static GraphQL query or mutation document."
                operationName:
                  type: string
                  description: "Optional GraphQL operationName when the document contains multiple operations."
            status:
              type: object
              properties:
                status:
                  type: string

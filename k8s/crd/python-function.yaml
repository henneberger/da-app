apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: pythonfunctions.vertx.henneberger.dev
spec:
  group: vertx.henneberger.dev
  names:
    kind: PythonFunction
    plural: pythonfunctions
    singular: pythonfunction
    shortNames:
      - vxpyfn
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - schemaRefs
                - function
              properties:
                schemaRefs:
                  type: array
                  items:
                    type: string
                timeoutMs:
                  type: integer
                  minimum: 1
                  description: "Maximum execution time for a single invocation."
                requirements:
                  type: object
                  properties:
                    inline:
                      type: string
                      description: "Inline requirements.txt content. Installed into a per-function venv."
                function:
                  type: object
                  required:
                    - name
                    - module
                  properties:
                    name:
                      type: string
                      description: "Python function name to invoke."
                    module:
                      type: object
                      required:
                        - inline
                      properties:
                        inline:
                          type: string
                          description: "Inline Python module source code."

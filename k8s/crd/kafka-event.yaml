apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: kafkaevents.vertx.henneberger.dev
spec:
  group: vertx.henneberger.dev
  names:
    kind: KafkaEvent
    plural: kafkaevents
    singular: kafkaevent
    shortNames:
      - vxke
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - connectionRef
                - schemaRefs
                - topic
              properties:
                connectionRef:
                  type: string
                schemaRefs:
                  type: array
                  items:
                    type: string
                eventName:
                  type: string
                topic:
                  type: string
                partitionKeyField:
                  type: string
                  description: "Optional. If set, use this payload field as the Kafka message key."
                partitionKeyFields:
                  type: array
                  description: "Optional. If set, build a JSON object with these fields and use it as the Kafka message key (useful for upsert-kafka keys)."
                  items:
                    type: string
                description:
                  type: string
                requiredRoles:
                  type: array
                  items:
                    type: string
                requiredScopes:
                  type: array
                  items:
                    type: string
                enrich:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - fn
                    properties:
                      name:
                        type: string
                      type:
                        type: string
                      fn:
                        type: string

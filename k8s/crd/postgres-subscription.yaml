apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: postgressubscriptions.vertx.henneberger.dev
spec:
  group: vertx.henneberger.dev
  names:
    kind: PostgresSubscription
    plural: postgressubscriptions
    singular: postgressubscription
    shortNames:
      - vxps
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - connectionRef
                - schemaRefs
                - fieldName
                - table
              properties:
                connectionRef:
                  type: string
                schemaRefs:
                  type: array
                  items:
                    type: string
                fieldName:
                  type: string
                table:
                  type: string
                requiredRoles:
                  type: array
                  items:
                    type: string
                requiredScopes:
                  type: array
                  items:
                    type: string
                operations:
                  type: array
                  items:
                    type: string
                    enum:
                      - INSERT
                      - UPDATE
                      - DELETE
                filters:
                  type: array
                  items:
                    type: object
                    properties:
                      field:
                        type: string
                      source:
                        type: object
                        required:
                          - kind
                          - name
                        properties:
                          kind:
                            type: string
                            description: "Where to read the parameter from. For ARG/JWT/CURSOR, name may be a JSONPath (starts with $). ARG also accepts dotted paths like input.mydata. RAW returns the full arguments map (JSON-serialized when bound to SQL engines)."
                            enum:
                              - ARG
                              - HEADER
                              - ENV
                              - PARENT
                              - JWT
                              - RAW
                              - PYTHON
                          name:
                            type: string
                            description: "Key or path for the selected kind. For ARG, a top-level argument name, dotted path (input.mydata), or JSONPath ($.input.mydata). For JWT/CURSOR, a claim/payload key or JSONPath. For HEADER/ENV/PARENT, the exact key name. For RAW, the name is ignored."
                          python:
                            type: object
                            description: "Only used when kind=PYTHON. Invokes a PythonFunction custom resource and returns its result (JSON-deserialized)."
                            properties:
                              functionRef:
                                type: string
                                description: "Name of the PythonFunction resource to invoke. If omitted, defaults to source.name."
                              timeoutMs:
                                type: integer
                                minimum: 1
                              args:
                                type: array
                                description: "Arguments passed positionally to the Python function. Each item is another ParamSource object."
                                items:
                                  x-kubernetes-preserve-unknown-fields: true
